<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Packetes</title>
</head>
<body>
	<div class="container">
		<form id="form" action="/packages" th:action="@{/packages}" th:object="${packageInfo}"
			method="post">
			<div class="container-fluid">
				<div>
			  		<h2>Generales</h2>
			  	</div>
				<div class="row">
					<div class="col-12 col-md-6 col-lg">
					  		<label>Airline</label>
					  		<input type="text" th:field="*{code}" />
					</div>
					<div class="col-12 col-md-6 col-lg">
					  		<label>Tittle</label>
						<input type="text" th:field="*{tittle}" />
					</div>
					<div class="col-12 col-md-6 col-lg">
					  		<label>Subtittle</label>
						<input type="text" th:field="*{subtittle}" />
					</div>
					<div class="col-12 col-md-6 col-lg">
					  		<label>TypeofTrip</label>
						<input type="text" th:field="*{typeOfTrip}" />
					</div>
					<div class="col-12 col-md-6 col-lg">
					  		<label>Stock</label>
						<input type="text" th:field="*{stock}" />
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-lg">
				  		<label>Condiciones generales</label>
				  		<textarea class="fullwidth" rows="6" th:field="*{availabityExtraInfo}"></textarea>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
	            <div class="form-group">
	                <div>
				  		<h2>Includes</h2>
				  	</div>
	                <div class="input-group mb-3">
	                    <input type="text" class="form-control form-control-sm"
	                           id="optionalServiceClass" placeholder="Ingrese las clases opcionales"
	                           aria-label="Ingrese las clases opcionales" aria-describedby="basic-addon2"
	                           onkeyup="this.value = this.value.toUpperCase()" onfocus="this.value=''" />
	                    <div class="input-group-append">
	                        <button class="btn btn-outline-secondary btn-sm"
	                                id="addOptionalServiceClass" type="button">
	                            <i class="fas fa-plus"></i>
	                        </button>
	                    </div>
	                </div>
	                <div id="optionalServicesClass">
	                    <div class="btn btn-outline-success btn-sm m-1"
	                         th:each="cont : ${packageInfo.cont}">
	                        <span th:text="${cont}" class="pr-1"></span><i
	                            class="fas fa-trash removeOptionalServiceClass"></i> <input
	                            type="hidden" th:value="${cont}"
	                            name="cont" />
	                    </div>
	                </div>
	            </div>
	        </div>
	        
	    
			  <div class="container-fluid" style="border: 1px solid blue">
			  	<div>
			  		<h2>Segments</h2>
			  	</div>
			  	<div class="row">
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>Airline</label>
				  		<input id="idAirline" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>Flight number</label>
				  		<input id="idFlightNumber" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>Airport origin</label>
				  		<input id="idAirportOrigin" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>DepartureDate</label>
				  		<input id="idDepartureDate" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>DepartureTime</label>
				  		<input id="idDepartureTime" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>Airport destination</label>
				  		<input id="idAirportDestination" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>ArrivalDate</label>
				  		<input id="idArrivalDate" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>ArrivalTime</label>
				  		<input id="idArrivalTime" type="text" />
				  	</div>
				  	<div class="col-12 col-md-6 col-lg-2">
				  		<label>Indicator</label>
				  		<select id="idIndicator">
						  <option th:value="Ninguno" th:text="Seleccione">Seleccione</option>
						  <option th:value="OW" th:text="OW">OW</option>
						  <option th:value="RT" th:text="RT">RT</option>
						</select>
				  	</div>
				  	<button class="btn btn-outline-secondary btn-sm"
	                                id="idAddSegment" type="button">joooo
	                        </button>
			  	</div>
			  	<div class="row">
			  		<table>
					    <thead>
					      <tr>
					      	<th>Airline</th>
					      	<th>Flight number</th>
					      	<th>Airport origin</th>
					        <th>Departure date</th>
					        <th>Departure time</th>
					        <th>Airport destination</th>
					        <th>Arrival date</th>
					        <th>Arrival time</th>
					        <th>Indicator</th>
					      </tr>
					    </thead>
					    <tbody id="idTbody">
					      <tr th:each="object, ite : ${packageInfo.segmentsUtil}">
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].airline.code}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].airline.code}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].flightNumber}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].flightNumber}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].airportOrigin.codeIATA}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].airportOrigin.codeIATA}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].departureDate}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].departureDate}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].departureTime}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].departureTime}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].airportDestination.codeIATA}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].airportDestination.codeIATA}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].arrivalDate}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].arrivalDate}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].arrivalTime}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].arrivalTime}"/></td>
					      	<td><label th:text="*{segmentsUtil[__${ite.index}__].Indicator}"></label><input type="hidden" th:field="*{segmentsUtil[__${ite.index}__].Indicator}"/></td>
					      </tr>
					    </tbody>
					  </table>
			  	</div>
			  </div>
			  
			<div class="container-fluid">
				<input type="submit" value="Grabar" />
			</div>
		</form>
	</div>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script th:src="@{/js/packages.js}" type="text/javascript"></script>
</body>
</html>
